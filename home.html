{% extends 'base.html' %}

{% block content %}
  <h1>Welcome to the Fitness Tracker</h1>
  <p>Track your calories, water intake, and get fitness plans based on your body data.</p>
  {% if not current_user.is_authenticated %}
    <a href="{{ url_for('auth.login') }}">Login</a> or 
    <a href="{{ url_for('auth.register') }}">Register</a>
  {% else %}
    <a href="{{ url_for('dashboard') }}">Go to Dashboard</a>
  {% endif %}
{% endblock %}
