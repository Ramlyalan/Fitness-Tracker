{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="POST">
    <input name="email" placeholder="Email" required><br>
    <input name="password" type="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p>or</p>
  <a href="{{ url_for('google.login') }}">Login with Google</a>
{% endblock %}
