{% extends 'base.html' %}

{% block content %}
  <h2>Fitness Dashboard</h2>
  <form method="POST">
    <input name="height" type="number" step="0.1" placeholder="Height (cm)" required><br>
    <input name="weight" type="number" step="0.1" placeholder="Weight (kg)" required><br>
    <input name="age" type="number" placeholder="Age" required><br>
    <button type="submit">Analyze</button>
  </form>

  {% if bmi %}
    <h3>Your Fitness Report:</h3>
    <p><strong>BMI:</strong> {{ bmi }} ({{ status }})</p>
    <p><strong>Calories/day:</strong> {{ calories }}</p>
    <p><strong>Water Intake:</strong> {{ water }} L</p>
    <p><strong>Suggested Plan:</strong> {{ plan }}</p>
  {% endif %}
{% endblock %}
